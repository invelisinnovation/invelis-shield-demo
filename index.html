    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 40px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #111;
            font-size: 24px;
            margin-bottom: 8px;
        }
        p.subtitle {
            color: #666;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 32px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .star {
            text-decoration: none;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            /* Filtro para hacer las estrellas grises por defecto */
            filter: grayscale(100%); 
        }
        /* Al tocar una estrella, se hace grande y vuelve a color original (amarillo) */
        .star:active {
            transform: scale(0.8);
            filter: grayscale(0%);
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
